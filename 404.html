<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center text-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 transform transition-all duration-300">
        <h1 class="text-6xl font-extrabold text-gray-800 mb-4">404</h1>
        <p class="text-xl text-gray-600 mb-6">Oops! The page you're looking for was not found.</p>
        <p class="text-md text-gray-500 mb-8">It might have been deleted, or the link may be incorrect.</p>
        <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-md transition-all duration-200 transform hover:scale-105 active:scale-95">
            Go to Homepage
        </a>
    </div>
</body>
</html>
